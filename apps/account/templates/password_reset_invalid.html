{% extends "base.html" %}
{% block title %}Token inválido · Dulcería Lilis{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow-sm">
            <div class="card-body p-4 text-center">
                <h4 class="text-danger">Token inválido o expirado</h4>
                <p class="text-muted small">
                    El enlace para recuperar tu contraseña ya no es válido.
                </p>

                <a href="{% url 'password_reset_request' %}" class="btn btn-danger mt-3">
                    Solicitar nuevo enlace
                </a>
            </div>
        </div>
    </div>
</div>

<script>
Swal.fire({
    icon: "error",
    title: "Enlace inválido",
    text: "Este enlace ya fue utilizado o expiró. Solicita uno nuevo.",
    confirmButtonColor: "#dc3545",
    confirmButtonText: "Entendido"
});
</script>
{% endblock %}
